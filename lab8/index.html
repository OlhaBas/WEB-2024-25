<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Оформлення замовлення</h1>
        <form id="orderForm">
            <label for="orderNumber">Номер замовлення:</label>
            <input type="text" id="orderNumber" name="orderNumber" required>

            <label for="weight">Вага замовлення (кг):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <label for="city">Місто доставки:</label>
            <select id="city" name="city" required>
                <option value="">Оберіть місто</option>
            </select>

            <label for="deliveryType">Тип доставки:</label>
            <select id="deliveryType" name="deliveryType" required>
                <option value="">Оберіть тип</option>
                <option value="warehouse">Відділення</option>
                <option value="postomat">Поштомат</option>
            </select>

            <label for="branch">Вибір відділення/поштомата:</label>
            <select id="branch" name="branch" required>
                <option value="">Оберіть відділення/поштомат</option>
            </select>

            <button type="submit">Зберегти замовлення</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
